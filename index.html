<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="static/CSS/style1.css">
    <title>Flaks Templates</title>
  </head>
  <body>
    <section class="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#"><i class="fas fa-gift fa-2x"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html" value="1">Option One<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="indexDark.html" value="2">Option Two</a>
                <a class="nav-item nav-link" href="#" value="3">Option Three</a>
                <a class="nav-item nav-link" href="#" value="4">Option Four - Cards</a>
            </div>
            </div>
        </nav>
    </section>
    <section class="display">
        <!-- {% block content %}{% endblock %} -->
        <div class="container">
            <div class="table-wrapper">
                <h2 class="title table-title text-center">Lista Prezent√≥w</h2>
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nazwa</th>
                            <th scope="col" class="link">Link</th>
                            <th scope="col">Cena</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="item">
                            <th scope="row" class="td">1</th>
                            <td>{{ item.name }}</td>
                            <td class="link">{{ item.url }}</td>
                            <td>{{ item.price }}</td>
                        </tr>
                        <tr class="item">
                            <th scope="row" class="td">2</th>
                            <td>{{ item.name }}</td>
                            <td class="link">{{ item.url }}</td>
                            <td>{{ item.price }}</td>
                        </tr>
                        <tr class="item">
                            <th scope="row" class="td">3</th>
                            <td>{{ item.name }}</td>
                            <td class="link">{{ item.url }}</td>
                            <td>{{ item.price }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="alert-wrapper">
                <div class="alert alert-primary text-center" role="alert">
                    {{ Flask Message }}
                </div>
            </div>
            <div class="form-wrapper">
                <h2 class="title form-title">Dodaj Prezent</h2>
                <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputPresent" placeholder="Nazwa prezentu">
                        </div>
                        <div class="form-group">
                            <input type="url" class="form-control" id="inputUrl" placeholder="Link">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputPrice" placeholder="Cena">
                        </div>
                        <div class="btn-wrapper">
                            <button type="submit" class="btn">dodaj</button>
                        </div>
                    </form>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="static/script.js"></script>
    </body>
</html>
